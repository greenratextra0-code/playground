name: Gemini Code Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write 
  issues: write        

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gemini Reviewer
        uses: google-github-actions/run-gemini-cli@main
        env:
          # This forces the CLI to see your key directly
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          # We keep these here as well for redundancy
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-2.5-flash"
          prompt: "Review this pull request for bugs and suggest improvements."