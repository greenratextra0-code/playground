name: Gemini Code Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write 
  issues: write        

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gemini Reviewer
        uses: google-github-actions/run-gemini-cli@v0.1.20
        with:
          # Use underscores (_) instead of hyphens (-) here
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-2.5-flash"
          prompt: "Review this pull request for bugs and suggest improvements."